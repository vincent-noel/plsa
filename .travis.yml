language: C

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libopenmpi-dev openmpi-bin

install:
  - make
  - sudo make install

after_install:
  - make clean


before_script:
  - make examples

script:
  - ./run-funnel-serial
  - mpirun -np 2 ./run-funnel-parallel

after_script:
  - make clean_examples
